<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Setting</title>
</head>
<body>
    <div id="mainContainer">
        <div id="settingContainer">
            <div class="settingContentContainer">
                <h1 class="settingTittle">Update Data Tables</h1>
            </div>
            <div class="chooseTableContainer">
                <div class="label">Choose Table</div>
                <select name="ChooseTable" id="ChooseTable">
                    <option value="default" disabled selected hidden>Choose Table</option>
                </select>
                <div class="Button">
                    Choose
                </div>
            </div>
            <div class="tableMaxContainer">
                <div class="tableContainer displayNone">
                    <ul class="tableList">               
                    </ul>
                </div>
            </div>
            <div class="popUpEdit">
                <div class="popUpEditContainer">
                    <div class="Title">Type new value for ID :</div>
                    <input type="text">
                    <div class="buttonContainer">
                        <div class="Button submitButton">
                            Submit
                        </div>
                    </div>
                </div>
            </div>
            <div class="popUpDelete ">
                <div class="popUpDeleteContainer">
                    <div class="Title">Do you want to delete this record?</div>
                    <div class="buttonContainer">
                        <div class="Button deleteButton">
                            Delete
                        </div>
                        <div class="Button cancelButton">
                            Cancel
                        </div>
                    </div>
                </div>
            </div>
            <div class="popUpAdd">
                <div class="popUpAddContainer">
                    <div class="Title">Add new value to table:</div>
                    <input type="text">
                    <div class="buttonContainer">
                        <div class="Button submitButton">
                            Submit
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
